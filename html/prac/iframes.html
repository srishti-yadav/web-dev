<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>IFrames</h2>
    <h3>Open in frame </h3>
    <ul>
        <li>Links</li>
        <li>Inner Links </li>
    </ul>
    <iframe width="400" height="400" src="test.txt" frameborder="1" ></iframe>

    <iframe width="400" height="400" src="http://example.com" frameborder="1" ></iframe>

    
    <iframe width="400" height="400" src="iframes.html" frameborder="1" ></iframe>

</body>
</html>


<!--  iframe, they allow you to embed a web page into another web page 
           you embed external page/ youTube video etc 
          
           iframes are in-line elements

           src in iframe is the page that will open by default when loaded while href is the link that will open when user clinks
        -->
